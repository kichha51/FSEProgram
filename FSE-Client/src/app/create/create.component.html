<style>
  .form-group{
  width: 500px;
  margin-left:20px;
}
</style>
<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Customer Form</h1>
      <form #customerForm>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input name="fullName" type="text" class="form-control" id="fullName" required [(ngModel)]="customer.fullName">
        </div>

        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input name="emailAddress" type="text" class="form-control" id="emailAddress" required [(ngModel)]="customer.emailAddress">
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input name="mobileNumber" type="number" class="form-control" id="mobileNumber" [(ngModel)]="customer.mobileNumber">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input name="dateOfBirth" type="date" class="form-control" id="dateOfBirth" [(ngModel)]="customer.dateOfBirth">
        </div>
        <div class="form-group">
          <label for="active">Active</label>
          <input name="active" type="number" class="form-control" id="active" [(ngModel)]="customer.active">
        </div>

        <button type="success" (click)="submitForm(); customerForm.reset()" class="btn btn-success" style="margin-left:20px;">Submit</button>

      </form>
    </div>
    <div class="col-6" style="background-image: url(https://hackernoon.com/hn-images/1*9npNPVH7iNJ64Koq7EcW5A.jpeg);background-position: center;background-repeat: no-repeat">

    </div>
  </div>
</div>
